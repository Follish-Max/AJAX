<!--同源策略是浏览器的一种安全策略，所谓同源是指域名/协议/端口完全相同，只有同源的
地址才可以相互通过AJAX的方式请求

    同源或者不同源说的是两个地址之间的关系，不同源地址之间请求我们称之为 ‘跨域请求’
    不同源地址之间如果需要相互请求，必须服务端和客户端配合才能完成
    同源策略指的就是：不同源地址之间，默认不能相互发送AJAX请求
    -->
