<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax的精简模式</title>
</head>
<body>
<script>
    var xhr = new XMLHttpRequest()

    xhr.open('POST','./time.php')
    //请求体为urlencoded格式的内容，必须设置请求头的Content-Type为：application/x-www-form-urlencoded
    xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
    //以urlencoded格式设置请求体
    xhr.send('key1=value1&key2=value2')
    //onload 是 HTML5 中提供的 XMLHttpRequest version 2.0定义的
    xhr.onload = function () {
        console.log(this.readyState)
        console.log(this.responseText)
    }
</script>
</body>
</html>
